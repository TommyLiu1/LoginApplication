31:The account information necessary to log in\nto the authentication server is invalid.\nContact the system manager.
#REJECT_REQUEST
32:The account information necessary to log in\nto the authentication server is invalid.\nContact the system manager.
#RELATIVE_RECOGNIZE
33:The account information necessary to log in\nto the authentication server is invalid.\nContact the system manager.
