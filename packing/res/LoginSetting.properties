### ErrorMessage(CustomizeException)
#INVALID_USER_NAME
1:Check the user name and password.
#INVALID_DOMAIN_NAME 
2:Check the user name and password.
#INVALID_ACCOUNT
3:Account is invalid.\nContact the system manager.
#ACCOUNT_HAS_EXPIRED
4:The account expiration date has passed.\nContact the system manager.
#PASSWORD_HAS_EXPIRED 
5:The password expiration date has passed.\nContact the system manager.
#INVALID_USER_DATA
6:The account information is invalid.\nContact the system manager.
#LOCKOUT
7:The account is locked.\nWait a moment, then try again.
#MAX_USER_LOCKOUT 
8:The number of locked-out users has reached the limit.\nWait a moment, then try again.
#LOGIN_ERROR_AUTHORITY
9:Cannot log in because you do not have permission\nto use these functions.
#ACCESS_DENIED_PERMISSION 
10:You do not have privileges to display the specified page.\nContact the system manager for details.
#GUEST_AUTH_ENABLE_OFF 
11:Login by unregistered users is not permitted.
#RUI_ADMIN_AUTH_ENABLE_ON 
12:You do not have privileges to display the specified page.\nContact the system manager for details.
#INVALID_DEPTID
13:Login failed due to an authentication error\nin Dept. IDManagement.\nContact the system manager.
#PAGE_HAS_EXPIRED 
14:The page has expired.\nEnter the user name and password again.
#MAX_BROWSER 
15:The number of connections to access the login page\nhas exceeded the limit.\nPlease wait a moment and try to access\nthe page again.
#MAX_LOGIN_USER 
16:Login failed because the maximum number of users\nthat can log in has been exceeded.
#TLS_OFF 
17:Turn on the TLS setting on the device\nto login to the authentication information.
#LOGINSYSTEM_NO_READY
18:Login failed.\nStartup of the functions required to log in\nto the authentication server is not complete.\nPlease wait a while and try again.
#IC_INVALID_VALIDATE
19:The IC card information is invalid.\nContact the system manager.
#IC_INVALID_PINCODE
20:The entered PIN is incorrect.
#IC_NO_ID_REGISTERED
21:The IC card is not registered.\nContact the system manager.
#IC_DUPLICATION_ID_REGISTER
22:The IC card may have been registered\nfor more than one user.\nContact the system manager.
#IC_REGISTERD_ID
23:The IC card has already been registered.\nContact the system manager.
#CLOCK_MISMATCH 
24:Timer settings for this device and\nthe authentication server may not be synchronized.\nContact the system manager.
#CANNOT_FIND_AUTHENTICATION_SERVER 
25:Authentication server not found.\nContact the system manager.
#CANNOT_CONNECT_TO_AUTHENTICATION_SERVER 
26:The authentication server is not running.\nContact the system manager.
#INVALID_AUTHENTICATION_SERVER_INFO 
27:The account information necessary to log in\nto the authentication server is invalid.\nContact the system manager.
#ATTRIBUTE_ILLEGAL
28:The account information necessary to log in\nto the authentication server is invalid.\nContact the system manager.
#ATTRIBUTE_NO_EXIST
29:The account information necessary to log in\nto the authentication server is invalid.\nContact the system manager.
